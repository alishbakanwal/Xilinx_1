<h1 class="title topictitle1">[Add DCI Cascade] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<p class="p">このダイアログ ボックスには、DCI カスケード チェーン用に選択された I/O バンクがリストされ、その中の 1 つを選択してマスター I/O バンクとして定義できるようになっています。マスター バンクとして割り当てる I/O バンクをオンにして [OK] をクリックします。<span Class="uicontrol"/></p>

</div>

</div>


</body>
