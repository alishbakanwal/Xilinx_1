<h1 class="title topictitle1">[New Project Summary] ページ</h1>

<div class="body refbody">
<div class="section">
<p class="p">このページには、選択に基づいた新しいプロジェクトの詳細がまとめられます。このサマリで定義した内容が正しいことを確認します。</p>

<ul class="ul" id="concept_bqj_lqr_b5__ul_smb_wkd_dv">
<li class="li"><span Class="uicontrol">[Back]</span> をクリックすると、前のページに戻って必要に応じて選択を変更できます。</li>

<li class="li"><span Class="uicontrol">[Finish]</span> をクリックすると、プロジェクトが作成できます。</li>

<li class="li"><span Class="uicontrol">[Cancel]</span> をクリックすると、プロジェクトを作成せずにウィザードを閉じます。</li>

</ul>

</div>

</div>


</body>
</html>
