<h1 class="title topictitle1">[Compatible Device Families] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<p class="p">デバイスが現在選択している IP コアと互換性のあるデバイス ファミリ別に分類されて表示されます。このリストは生成されるまで、少し時間がかかることがあります。各ファミリには、IP と互換性のあるそのファミリ内のデバイスすべてがリストされます。</p>

<p class="p">リストされているデバイスを選択し、<span Class="uicontrol">[Switch Part]</span> ボタンをクリックすると、現在のプロジェクトでターゲット パーツを変更できます。</p>

</div>
