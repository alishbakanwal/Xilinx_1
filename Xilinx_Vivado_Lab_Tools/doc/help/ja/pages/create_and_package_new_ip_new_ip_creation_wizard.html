<h1 class="title topictitle1">[New IP Creation] ページ</h1>

<div class="body refbody">
<div class="section">
<p class="p">このページでは、パッケージされる IP の詳細のサマリが示されます。このサマリで定義した内容が正しいことを確認してから <span Class="uicontrol">[Finish]</span> をクリックします。</p>

<p class="p">IP のエレメントが集められ、component.xml ファイルが作成され、Vivado<sup>®</sup> Design Suite プロジェクトで IP が開きます。IP の編集が済んだら IP パッケージ プロセスが完了します。</p>

</div>
