<h1 class="title topictitle1">[Create Constraints File] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<p class="p">このダイアログ ボックスでは現在の制約セットに追加される新しい制約ファイルを定義します。</p>

<ul class="ul" id="concept_bqj_lqr_b5__ul_azt_c5r_b5">
<li class="li"><span Class="uicontrol">[File Type] : </span>現時点では、XDC ファイルのみがサポートされています。</li>

<li class="li"><span Class="uicontrol">[File Name] : </span>制約ファイルの名前を指定します。</li>

<li class="li"><span Class="uicontrol">[File Location] : </span>新しい制約ファイルのディレクトリを指定します。新しい制約ファイルは、ローカル プロジェクト ディレクトリまたはそれ以外のディレクトリで作成できます。</li>

</ul>

</div>

</div>


</body>
