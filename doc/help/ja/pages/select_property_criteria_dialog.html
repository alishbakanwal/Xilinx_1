<h1 class="title topictitle1">[Select Property Criteria] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<p class="p"><a class="xref" href="find_dialog.html">[Find] ダイアログ ボックス</a>で選択されているオブジェクト タイプをサポートするプロパティのリストから選択します。</p>

<p class="p"><span Class="uicontrol">[OK]</span> をクリックすると、選択したプロパティが使用可能なプロパティのリストに追加され、指定したオブジェクト タイプをフィルターして検索できるようになります。</p>

</div>
