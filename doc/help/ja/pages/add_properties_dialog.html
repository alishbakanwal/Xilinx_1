<h1 class="title topictitle1">[Add Properties] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<div class="p">このダイアログ ボックスには、Vivado<sup>®</sup> Design Suite で使用可能な定義済みプロパティがリストされます。リストからプロパティを選択して <span Class="uicontrol">[OK]</span> をクリックすると、現在選択されているオブジェクトにそのプロパティが追加されます。<div Class="note_tip"><span class="tiptitle">ヒント:</span> このプロパティは、デフォルト値でオブジェクトに追加されます。この値は、オブジェクトを選択して <a class="xref" href="properties_window.html">[Properties] ウィンドウ</a>で変更できます。</div>
</div>

</div>

</div>
