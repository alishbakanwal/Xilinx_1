<h1 class="title topictitle1">[Add Value] ダイアログ ボックス</h1>

<div class="body refbody">
<div class="section">
<p class="p">このダイアログ ボックスでは、Name/Value ペアを使用して Verilog パラメーターまたは VHDL ジェネリックの値を定義できます。これは、Verilog <span Class="filepath">`define</span> 文を定義する際も使用できます。</p>

<ul class="ul" id="concept_bqj_lqr_b5__ul_azt_c5r_b5">
<li class="li"><span Class="uicontrol">[Name] : </span>Name/Value ペアの名前を指定します。</li>

<li class="li"><span Class="uicontrol">[Value] : </span>[Name] に関連付ける値を指定します。</li>

</ul>

<p class="p"><span Class="uicontrol">[OK]</span> をクリックすると、Name/Value ペアの定義が閉じます。</p>

</div>

</div>


</body>
