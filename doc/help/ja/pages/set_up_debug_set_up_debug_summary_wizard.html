<h1 class="title topictitle1">[Set Up Debug Summary] ページ</h1>

<div class="body refbody">
<div class="section">
<p class="p">Set Up Debug ウィザードのこのページには、選択に基づくサマリが表示されます。選択が正しいかどうかを確認して <span Class="uicontrol">[Finish]</span> をクリックすると、ILA コアとデバッグする信号が追加され、[Debug] ウィンドウが開きます。</p>

<ul class="ul" id="concept_bqj_lqr_b5__ul_ycr_syq_1v">
<li class="li"><span Class="uicontrol">[Open in Debug layout] : </span>オンにすると、ILA コアがデザインに追加される際に Vivado IDE を [Debug] レイアウトで開きます。</li>

</ul>

</div>

</div>


</body>
</html>
