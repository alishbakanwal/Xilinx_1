    <h1 class="title topictitle1">Add DCI Cascade</h1>

 <div class="body refbody">
     <div class="section">
            <p class="p">The dialog box lists the selected I/O banks for the DCI Cascade chain and lets you
                select one to define as the master I/O bank. Select the radio button for the I/O
                bank to assign as the master bank, and click <span Class="uicontrol">OK</span>. </p>

        </div>

 </div>
